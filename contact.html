<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <header class="stop-nav-bleed">
      <nav>
        <span id="css-logo-span">
          <a href="index.html">
            <div id="css-logo-container" class="css-logo">
              <div class="css-logo" id="div1"></div>
              <div class="css-logo" id="div2"></div>
              <div class="css-logo" id="div4"></div>
              <div class="css-logo" id="div5"></div>
              <div class="css-logo" id="div3"></div>
              <div class="css-logo" id="div6"></div>
              <div class="css-logo" id="div7"></div>
              <div class="css-logo" id="div8"></div>
              <div class="css-logo" id="div9"></div>
            </div>
          </a>
        </span>

        <div class="ul-mask"></div>
        <ul class="nav-links">
          <li><a href="home.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <!-- html for the custom hamburger -->
        <span id="logo-icon">
          <div class="burger-nav">
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
          </div>
        </span>
      </nav>
    </header>
    <div class="wrapper">
      <div class="divider"></div>
    </div>
    <main class="contact">
      <section>
        <article class="form-container">
          <h2 class="title">Contact Us</h2>
          <p class="title">Please fill this form to reach out.</p>
          <form
            action="https://formsubmit.co/7b3bff8e11b135c735e8e4add5b7e3f0 "
            method="POST"
          >
            <div class="form-group">
              <div>
                <input
                  class="name form-entry"
                  type="text"
                  name="name"
                  placeholder="Name"
                  required
                />
              </div>
              <div>
                <input
                  class="email form-entry"
                  type="email"
                  name="email"
                  placeholder="Email"
                  required
                />
              </div>
              <div>
                <textarea
                  class="form-entry message"
                  name="message"
                  rows="10"
                  placeholder="Message"
                  required
                ></textarea>
              </div>
              <button class="submit form-entry" type="submit">Submit</button>
            </div>
          </form>
        </article>
      </section>
    </main>
    <!-- <footer></footer> -->
    <script src="app.js"></script>
  </body>
</html>
